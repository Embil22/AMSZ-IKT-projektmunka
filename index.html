<!DOCTYPE html>
<html lang="HU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pénznem átváltó</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="kozep">
    <div class="container">
        <h1>Válasszon valutát az átváltáshoz:</h1>
        <form action="/action.php" method="get">
            <label for="quantity">Adjon meg egy mennyiséget: </label>
            <input type="number" name="quantity" min="1" max="10" placeholder="0">
            <label for="currency">Válasszon pénznemet: </label>
            <select name="currency" id="currency">
                <option value="pénznem" selected disabled>Pénznem</option>
                <option value="ADA">Cardano</option>
                <option value="AED">Arab dirham</option>
                <option value="AFN">Afgán afghani</option>
                <option value="ALL">Albán Lek</option>
                <option value="AMD">Örmény dram</option>
                <option value="ANG">Holland antilláki forint</option>
                <option value="AOA">Angolai kwanza</option>
                <option value="ARB">Arbitrum</option>
                <option value="ARS">Argentin peso</option>
                <option value="AUD">Ausztrál dollár</option>
                <option value="AVAX">Avalanche</option>
                <option value="AWG">Arubai florin</option>
                <option value="AZN">Azerbajdzsáni manat</option>
                <option value="BAM">Bosznia-hercegovinai konvertibilis márka</option>
                <option value="BBD">Bajan dollár</option>
                <option value="BDT">Bangladesi taka</option>
                <option value="BGN">Bolgár új leva</option>
                <option value="BHD">Bahreini dinár</option>
                <option value="BIF">Burundi frank</option>
                <option value="BMD">Bermudai dollár</option>
                <option value="BNB">Binance coin</option>
                <option value="BND">Brunei dollár</option>
                <option value="BOB">Bolíviai boliviano</option>
                <option value="BRL">Brazil real</option>
                <option value="BSD">Bahamai dollár</option>
                <option value="BTC">Bitcoin</option>
                <option value="BTN">Bhutáni ngultrum</option>
                <option value="BWP">Botswanai pula</option>
                <option value="BYN">Belaruszi Rubel</option>
                <option value="BYR">Etiópiai birr</option>
                <option value="BZD">Belizei dollár</option>
                <option value="CAD">Kanadai dollár</option>
            </select>
            <button class="btn" type="submit">Átváltás</button>
            <img src="logo.PNG" alt="Logo" width="200" height="200" class="img">
        </form>
        <div class="output">
            <h2>Itt vannak az átváltott értékei:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Pénznem</th>
                        <th>Pénznem jele</th>
                        <th>Érték</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

    <script>

    </script>
    <script src="main.js"></script>
</body>

</html>
